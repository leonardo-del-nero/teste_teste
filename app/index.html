<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Colmeia</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/dashboard.css">
</head>

<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="brand" title="Home"><img src="../src/imagem/logo.png" alt="Logo Colmeia"></a>
      <nav id="mainNav" class="nav">
        <a href="quiz.html" class="nav-link">Novo Quiz</a>
      </nav>
      <button id="reset-btn" class="btn secondary">Resetar</button>
    </div>
  </header>

  <main class="container">
    <div class="dashboard-grid">
      <div class="card" id="score-card">
        <h3>SCORE GERAL</h3>
        <div class="progress-bar-outer">
          <div id="score-geral-bar" class="progress-bar-inner">0%</div>
        </div>
      </div>
      <div class="card" id="pilares-card">
        <h3>PILARES</h3>
        <div id="pilares-list"></div>
      </div>
      <div class="card" id="objetivos-card">
        <h3>PRÓXIMOS OBJETIVOS</h3>
        <ul id="objetivos-list"></ul>
      </div>
      <div class="card" id="badges-card">
        <h3>BADGES</h3>
        <div id="badges-list"></div>
      </div>
    </div>

    <section id="historico" class="card">
      <h2>Histórico de Simulações</h2>
      <div id="history-list">Carregando...</div>
    </section>
  </main>

  <script src="./assets/js/home.js"></script>
</body>

</html>
