<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo - Análise de Perfil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/quiz.css">
</head>

<body>

    <div id="quiz-container" class="quiz-card">
        <div class="card-header">
            <p id="progress-header">Carregando...</p>
        </div>
        <div class="card-body">
            <h2 id="pergunta-texto"></h2>
            <form id="opcoes-form"></form>
        </div>
        <div class="card-footer">
            <button id="next-btn" disabled>Próximo</button>
        </div>
    </div>

    <div id="resultado-container" class="quiz-card" style="display: none;">
        <div class="card-header">
            <p>Análise Concluída!</p>
        </div>
        <div class="card-body">
            <h2>Decisão Recomendada:</h2>
            <p id="decision-text" class="decision-text-style"></p>
            <p><strong>Score Percentual:</strong> <span id="score-percentage"></span>%</p>
            <p><strong>Nível de Risco:</strong> <span id="risk-level"></span></p>

            <h3 style="margin-top: 20px;">Detalhes por Categoria:</h3>
            <div id="category-scores"></div>
        </div>
    </div>

    <script src="../assets/js/scripts.js"></script>
</body>

</html>
